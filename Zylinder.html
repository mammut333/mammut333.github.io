<h1>Der Zylinder</h1>
	
	<img src="Zylinder.png">
	
	<p style="color: red;">Achtung!</p>
	<p>Alle Längen müssen die gleiche Einheit haben!</p>
	<p>Ein Komma muss als Punkt geschrieben werden!</p>
	<p>Wenn du nicht mehr weißt, wie man Einheiten umrechnet, benutze den 
	<a href="Längenumrechnung.html" title="Längenumrechner">Längenumrechner</a>
	</p>
	
<hr />
	
<div>	
  <script>
	  
  let einheit = prompt("In welcher Einheit gibst du die Längen ein?","m, dm, cm, mm");  
  let radius = prompt("Gebe die Länge des Radius r ein");
  let hoehe = prompt("Gebe die Länge der Höhe h ein");
   
  
  let oberFlaeche = (2 * 3.14 * radius * (radius + hoehe)).toFixed(2);
  let volumen = (3.14 * radius * radius * hoehe).toFixed(3);
  
  document.write(`Oberfläche O = ${oberFlaeche} ${einheit} <sup>2</sup><br />
                  Volumen V = ${volumen} ${einheit}<sup>3</sup>`); 
     			               
  </script>
