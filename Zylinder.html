  <script>
function rechneAus() {  
  let einheit = document.getElementsByName("einheit");
  let radius = document.getElementById(`laenge1`).value;
  let hoehe = document.getElementById(`laenge2`).value;
   
  if (einheit[0].checked) {
		einheit = "mm";
	}else if(einheit[1].checked) {
			einheit = "cm";
	}else if (einheit[2].checked) {
	einheit = "dm";
	}else if (einheit[3].checked) {
		einheit = "m";
	} 
  let oberFlaeche = (2 * 3.14 * radius * (radius + hoehe)).toFixed(2);
  let volumen = (3.14 * radius * radius * hoehe).toFixed(3);
  
  document.getElementById(`Ergebnis`).innerHTML = (`Oberfläche O = 2 x &Pi; x r <sup>2</sup> 
  + 2 x r x &Pi; <br>
  = 2 x 3.14 x (${radius} ${einheit})<sup>2</sup> + 2 x 3.14 x ${radius} ${einheit} x ${hoehe} ${einheit}<br>
  = ${oberFlaeche} ${einheit} <sup>2</sup>`);

  document.getElementById(`Ergebnis2`).innerHTML = (`Volumen V = &Pi; x r <sup>2</sup> x h<br>
   = 3.14 x (${radius} ${einheit})<sup>2</sup> x ${hoehe} ${einheit}<br>
   = ${volumen} ${einheit}<sup>3</sup>`); 
   }  			               
  </script>
