<script>"use strict";

function rechneAus() {
let gefahreneKilometer = document.getElementById(`kilometer`).value;
let getankteMenge = document.getElementById(`liter`).value;
let tankGroesse = document.getElementById(`menge`).value;
let verbrauch = (getankteMenge/gefahreneKilometer*100).toFixed(2);
let reichweite = Math.round(tankGroesse*gefahreneKilometer/getankteMenge);

document.getElementById(`Ergebnis`).innerHTML = (`Dein Auto verbraucht ${verbrauch} Liter auf 100 km. <br> 
               Mit einer Tankfüllung kommst du ${reichweite} Kilometer weit<br>`);
               
		if(verbrauch > 7) {document.getElementById(`spar`).innerHTML = ("Dein Auto verbraucht zu viel Sprit!");
		} else {
	document.getElementById(`spar`).innerHTML = ("Sehr gut, du hast ein sparsammes Auto!");
		}
	}

</script>
